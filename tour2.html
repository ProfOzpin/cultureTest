  <script>

    };

    // Aligns iframe with screen resolution

    document.getElementById("map").width = "100%";
    document.getElementById("map").height = screen.height;

    function changeMap(map) {
      if (map == 1) {
        document.getElementById("vid").style.visibility = "hidden";
        document.getElementById("map").style.visibility = "visible";
        document.getElementById("map").src =
          "https://uploads.knightlab.com/storymapjs/900a13cdeeef6f2a3941b863b15d810c/test/index.html";
      } else if (map == 2) {
        document.getElementById("vid").style.visibility = "hidden";

        document.getElementById("map").src =
          "https://uploads.knightlab.com/storymapjs/900a13cdeeef6f2a3941b863b15d810c/cultural-text/index.html";
      } else if (map == 3) {
        document.getElementById("vid").style.visibility = "hidden";
        document.getElementById("map").style.visibility = "visible";
        document.getElementById("map").src =
          "https://uploads.knightlab.com/storymapjs/900a13cdeeef6f2a3941b863b15d810c/turtles/index.html";
      } else if (map == 4) {
        document.getElementById("vid").style.visibility = "visible";
        document.getElementById("map").style.visibility = "hidden";
      }
      menu();
    }

    function menu() {
      if (document.getElementById("menu").style.visibility == "hidden") {
        document.getElementById("menu").style.visibility = "visible";
        document.getElementById("menu-button").style.visibility = "hidden";
      } else {
        document.getElementById("menu").style.visibility = "hidden";
        document.getElementById("menu-button").style.visibility = "visible";
      }
    }
